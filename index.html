<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Noto+Sans+TC:400, 500, 700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5b61e4669.js"></script>
    <title>MY TO-DO-LIST</title>
</head>

<body>
    <div class="wrap">
        <div class="hero center">
            <div class="title-wrap"><h3 class="hero-title"><a href="index.html">My ToDoList</a></h3></div>
            <div class="add-new-task">
                <div class="tag-row">
                    <span class="tag">private</span>
                    <span class="tag">work</span>
                    <span class="tag">family</span>
                    <span class="tag">learning</span>
                </div>
                <input type="text" class="task-input" placeholder="add a task...">
                <i class="fas fa-plus-square add"></i>
            </div>
            <p class="info"></p>
        </div>
        <div class="list-area-wrap">
            <div class="list-area center">
                <div class="select">
                    <i class="fas fa-tag"></i>
                    <select name="type" id="task-type">
                        <option value="all">All</option>
                    </select>
                </div>
                <ul class="todolist">
                </ul>
                <div class="remove"><a href="#" class="delete-all">Remove All</a></div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
